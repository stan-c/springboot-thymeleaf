<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Bootstrap core CSS -->
		<link href="asserts/bootstrap/css/bootstrap.min.css" th:href="@{/asserts/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

		<link href="asserts/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" th:href="@{/asserts/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */

			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

	</head>

	<body>
	<!--引入topbar 头部-->
	<div th:replace="~{common/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="~{common/bar::#sidebar(activeUri='depts')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<form th:action="@{/dept}" method="post" style="width: 300px">
					<!--发送put请求修改员工数据-->
					<!--
                    1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                    2、页面创建一个post表单
                    3、创建一个input项，name="_method";值就是我们指定的请求方式
                    -->
					<input type="hidden" name="_method" value="put" th:if="${dept!=null}"/>
					<input type="hidden" name="id" th:if="${dept!=null}" th:value="${dept.id}">
					<div class="form-group">
						<label>departmentName</label>
						<input name="departmentName" type="text" class="form-control" placeholder="部门名称.." th:value="${dept!=null}?${dept.departmentName}">
					</div>

					<button type="submit" class="btn btn-primary" th:text="${dept!=null}?'修改':'添加'">添加</button>
				</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/bootstrap/js/bootstrap.min.js" th:src="@{/asserts/bootstrap/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>

		<!--<script>-->
			<!--feather.replace()-->
		<!--</script>-->
	<script type="text/javascript" src="asserts/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js" th:src="@{/asserts/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
	<script type="text/javascript" src="asserts/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" th:src="@{/asserts/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js}"></script>




	</body>
	<script>
        //日期插件
        $(".form_datetime").datetimepicker({
            format: "yyyy-MM-dd HH:mm:ss",
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            showMeridian: true,
            pickerPosition: "bottom-left",
            language: 'zh-CN',//中文，需要引用zh-CN.js包
            startView: 2,//月视图
            minView: 2,//日期时间选择器所能够提供的最精确的时间选择视图
        });
	</script>
</html>
